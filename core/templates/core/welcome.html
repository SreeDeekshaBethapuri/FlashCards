{% extends 'core/base.html' %}

{% block title %}Welcome to Flashcards!{% endblock %}

{% block content %}
<style>
  body {
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #2c003e, #1a0029);
    color: #e0e0e0;
    min-height: 100vh;
    transition: background 0.2s;
  }

  .btn-glow {
    background-color: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(4px);
    transition: all 0.3s ease-in-out;
  }

  .btn-glow:hover {
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
  }

  .btn-glow:active {
    transform: scale(0.98);
  }

  h1, p.lead {
    color: #ffffff;
  }

  body:hover {
    cursor: default;
  }

  .navbar-custom {
    background-color: #3a0057;
  }

  .navbar-custom .nav-link,
  .navbar-custom .navbar-brand {
    color: white;
  }

  .navbar-custom .nav-link:hover {
    color: #ffccff;
  }

  .content-wrapper {
    padding-top: 5rem;
  }
</style>

<script>
  document.addEventListener('mousemove', function (e) {
    document.body.style.setProperty('--x', `${e.clientX}px`);
    document.body.style.setProperty('--y', `${e.clientY}px`);
  });
</script>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Flashcards</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_flashcard' %}">âž• Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'practice_flashcard' %}">ðŸ§  Practice</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center content-wrapper">
  <h1>Welcome to the Flashcards Website âœ¨</h1>
  <p class="lead">Ready to learn something new today?</p>
  <img src="https://media.giphy.com/media/13FrpeVH09Zrb2/giphy.gif" alt="Study vibe" class="img-fluid mb-4" width="300" />

  <div class="d-grid gap-3 col-6 mx-auto">
    <a href="{% url 'add_flashcard' %}" class="btn btn-glow btn-lg">âž• Add New Flashcard</a>
    <a href="{% url 'practice_flashcard' %}" class="btn btn-glow btn-lg">ðŸ§  Practice Flashcards</a>
  </div>
</div>
{% endblock %}
